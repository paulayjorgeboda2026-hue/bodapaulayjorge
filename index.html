<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paula & Jorge — Nuestra Boda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="menu">
    <div class="menu-inner">
        <div class="logo">P & J</div>

        <nav id="nav">
            <ul>
                <li><a href="#inicio" onclick="closeMenu()">Inicio</a></li>
                <li><a href="#contador" onclick="closeMenu()">Cuenta atrás</a></li>
                <li><a href="#preboda" onclick="closeMenu()">Preboda</a></li>
                <li><a href="#boda" onclick="closeMenu()">Boda</a></li>
                <li><a href="#llegar" onclick="closeMenu()">Cómo llegar</a></li>
                <li><a href="#asistencia" onclick="closeMenu()">Asistencia</a></li>
                <li><a href="#musica" onclick="closeMenu()">Canciones</a></li>
                <li><a href="#faq" onclick="closeMenu()">FAQ</a></li>
            </ul>
        </nav>

        <div class="burger" onclick="toggleMenu()">☰</div>
    </div>
</header>

<div class="container">

    <section id="inicio" class="hero reveal">
        <h1 class="hero-names">Paula & Jorge</h1>
        <p class="hero-date">12 de septiembre de 2026</p>
    </section>

    <div class="section-divider"></div>

    <section id="contador" class="section-box reveal">
        <h2>Cuenta atrás</h2>
        <div id="countdown">
            <div><span id="days"></span>Días</div>
            <div><span id="hours"></span>Horas</div>
            <div><span id="minutes"></span>Minutos</div>
            <div><span id="seconds"></span>Segundos</div>
        </div>
    </section>

    <div class="section-divider"></div>

    <section class="section-box reveal">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="foto1.jpg">
            <img src="foto2.jpg">
            <img src="foto3.jpg">
            <img src="foto4.jpg">
        </div>
    </section>

    <footer>
        <p>Con cariño, Paula & Jorge ❤️</p>
    </footer>

</div>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<script>
/* MENU */
function toggleMenu() {
    document.body.classList.toggle('menu-open');
}
function closeMenu() {
    document.body.classList.remove('menu-open');
}

/* SCROLL */
document.querySelectorAll('.reveal').forEach(el => {
    const obs = new IntersectionObserver(entries => {
        entries.forEach(e => e.isIntersecting && el.classList.add('active'));
    });
    obs.observe(el);
});

/* LIGHTBOX */
document.querySelectorAll('.gallery img').forEach(img => {
    img.onclick = () => {
        document.getElementById('lightbox-img').src = img.src;
        document.getElementById('lightbox').classList.add('show');
    };
});
function closeLightbox() {
    document.getElementById('lightbox').classList.remove('show');
}

/* COUNTDOWN */
const weddingDate = new Date("September 12, 2026 17:00:00").getTime();
setInterval(() => {
    const d = weddingDate - Date.now();
    days.innerText = Math.floor(d / 86400000);
    hours.innerText = Math.floor(d / 3600000 % 24);
    minutes.innerText = Math.floor(d / 60000 % 60);
    seconds.innerText = Math.floor(d / 1000 % 60);
}, 1000);
</script>

</body>
</html>
